<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Drawing App</title>
  <style>
    /* Core Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e2f;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #2a2a3f;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .toolbar button {
      width: 50px;
      height: 50px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .toolbar button:hover {
      background: #388e3c;
    }

    .toolbar button.active {
      background: #81c784;
      box-shadow: 0 0 10px #4caf50;
    }

    .canvas-container {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border: 2px solid #2a2a3f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    canvas {
      background: #ffffff;
      cursor: crosshair;
    }

    .settings-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #2a2a3f;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .settings-panel label {
      font-size: 14px;
      color: #fff;
    }

    .settings-panel input {
      width: 50px;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <button id="drawTool" class="active">‚úèÔ∏è</button>
    <button id="eraseTool">üßπ</button>
    <button id="fillTool">ü™£</button>
    <button id="smoothTool">‚ú®</button>
    <button id="imperfectionTool">‚ö°</button>
    <button id="clearTool">üóëÔ∏è</button>
    <button id="saveTool">üíæ</button>
  </div>

  <!-- Canvas Container -->
  <div class="canvas-container">
    <canvas id="drawingCanvas" width="1000" height="600"></canvas>
  </div>

  <!-- Settings Panel -->
  <div class="settings-panel">
    <label for="brushSize">Brush Size:</label>
    <input type="number" id="brushSize" value="5" min="1" max="50">
    <label for="brushOpacity">Opacity:</label>
    <input type="number" id="brushOpacity" value="1" step="0.1" min="0.1" max="1">
  </div>

  <script>
    // Canvas Setup
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    // Toolbar Buttons
    const drawTool = document.getElementById('drawTool');
    const eraseTool = document.getElementById('eraseTool');
    const fillTool = document.getElementById('fillTool');
    const smoothTool = document.getElementById('smoothTool');
    const imperfectionTool = document.getElementById('imperfectionTool');
    const clearTool = document.getElementById('clearTool');
    const saveTool = document.getElementById('saveTool');

    // Settings Inputs
    const brushSizeInput = document.getElementById('brushSize');
    const brushOpacityInput = document.getElementById('brushOpacity');

    // State Variables
    let isDrawing = false;
    let currentTool = 'draw';
    let brushSize = parseInt(brushSizeInput.value, 10);
    let brushOpacity = parseFloat(brushOpacityInput.value);
    let drawingData = [];

    // Update Brush Settings
    brushSizeInput.addEventListener('input', () => {
      brushSize = parseInt(brushSizeInput.value, 10);
    });

    brushOpacityInput.addEventListener('input', () => {
      brushOpacity = parseFloat(brushOpacityInput.value);
    });

    // Tool Activation
    function activateTool(tool) {
      currentTool = tool;
      [drawTool, eraseTool, fillTool, smoothTool, imperfectionTool].forEach(button => {
        button.classList.toggle('active', button.id === `${tool}Tool`);
      });
    }

    drawTool.addEventListener('click', () => activateTool('draw'));
    eraseTool.addEventListener('click', () => activateTool('erase'));
    fillTool.addEventListener('click', () => activateTool('fill'));
    smoothTool.addEventListener('click', () => activateTool('smooth'));
    imperfectionTool.addEventListener('click', () => activateTool('imperfection'));

    // Clear Canvas
    clearTool.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawingData = [];
    });

    // Save Canvas
    saveTool.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // Drawing Logic
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      ctx.lineWidth = brushSize;
      ctx.globalAlpha = brushOpacity;
      ctx.strokeStyle = currentTool === 'draw' ? 'black' : 'white';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });
  </script>
</body>
</html>
